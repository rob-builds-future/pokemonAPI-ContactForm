<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importing Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- End of Bootsrap Link -->
    <link rel="stylesheet" href="style.css">

    <title> âš¾ Pokemon API landing page ðŸ§¬ </title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="indext.html"> PokePage </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html"> Pokemon API Page</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="contact.html"> Contact Us </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content of the page -->
    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <div class="col-6">

                <div class="card">
                    <div class="card-body">

                        <h2 class="text-center">Contact Us</h2>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-control"
                                    placeholder="Geben Sie Ihren Namen ein" required>

                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control"
                                    placeholder="Geben Sie Ihre E-Mail-Adresse ein" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" class="form-control" rows="5"
                                    placeholder="Schreiben Sie Ihre Nachricht" required></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="pokeball-button mt-3"></button>
                                <div class="button-text">Submit</div>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer of the page -->
    <footer class="footer mt-5 bg-dark text-white text-center py-3">
        &copy; 2024 Robin Bettinghausen
    </footer>

    <!-- Adding JS support to Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>

</html>
